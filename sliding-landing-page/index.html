<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sliding landing page </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
      <body>
        <div class="wrapper">
          
      <!--     Header -->
          <header class="header">
           <div class="logo">
             <span class="line"></span>
             <span class="line-middle"></span>
             <span class="line"></span>
            </div>
            <div class="heading">Dream</div>
            <i class="fa fa-bars fa-lg"></i>
          </header>
          
      <!--     Main -->
          <main class="main">
            <div class="home-content">
              <h2 id="home-header-first">Sweat</h2>
              <h2 id="home-header-second">Origami</h2>
            </div>
            <div class="image-container">
              <img src="http://www.opensticker.com/9636/sticker-lapin-en-origami.jpg" alt="" class="image"> 
            </div>
            
            <div class="image-container">
              <img src="http://www.ambiance-sticker.com/images/Image/sticker-origami-pingouin-ambiance-sticker-KC10534.png" alt="" class="image">
            </div>
            
            <div class="image-container">
              <img src="https://i.pinimg.com/originals/00/41/81/00418170b91b6dcedeffac3e3dd9cdcc.png" alt="" class="image">
            </div>
           
          </main>
          
      <!--     Footer -->
          <footer class="footer">
           <div class="footer-heading">Kawaiiiiii!</div>
            <div id="page-number-js" class="page-number">
              <div class="number">01</div>
              <div class="number">02</div>
              <div class="number">03</div>
            </div>
          </footer>
        </div>
      </body>
</html>
